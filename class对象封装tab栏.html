<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px solid #000;
            margin: 100px auto;
            border-bottom: 0 none;
        }

        .row {
            display: flex;
            border-bottom: 1px solid #000;
        }

        .item {
            width: 100px;
            height: 40px;
            border-right: 1px solid #000;
            /* line-height: 40px;
      text-align: center; */
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            height: 357px;
            flex: 0 0 100%;
            display: none;
        }

        .active {
            background-color: red;
        }

        .show {
            display: block;
        }

        .a2 {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <div class="box">
        <div class="row">
            <div class="item">影音</div>
            <div class="item">书籍</div>
            <div class="item">零食</div>
        </div>
        <div class="row">
            <div class="content show">影音的内容</div>
            <div class="content">书籍的内容</div>
            <div class="content">零食的内容</div>
        </div>
    </div>
</body>
<script>
/*
  tab栏的功能
    鼠标移入，切换当前的分类的样式，切换当前分类对应的内容
*/
    class Tab {
        // 类的构造函数
        // 获取元素
        constructor(itemClass,contentClass){
            // 短路运算设置默认值
            // 此时可以理解为给this.itemClass设置属性
            this.itemClass = itemClass || '.item'
            this.contentClass = contentClass || '.content'
            // 将获取到的元素看成一种自身的属性
            this.items = document.querySelectorAll(this.itemClass)
            this.contents = document.querySelectorAll(this.contentClass)
        }
        // 事件
        // 将每一个行为都看成一种方法
        // 增加类名
        
    }
</script>

</html>
